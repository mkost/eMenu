<div class="paginator pull-right">
    <span class="">
        {% if cards.has_previous %}
            <a href="?page={{ cards.previous_page_number }}{% if request.GET.sort_by %}&sort_by={{ request.GET.sort_by }}{% endif %}">
                poprzednia
            </a>
        {% endif %}

        <span class="current">
            Strona {{ cards.number }} z {{ cards.paginator.num_pages }}.
        </span>

        {% if cards.has_next %}
            <a href="?page={{ cards.next_page_number }}{% if request.GET.sort_by %}&sort_by={{ request.GET.sort_by }}{% endif %}">nastÄ™pna</a>
        {% endif %}
    </span>
</div>
